<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnonBoard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>AnonBoard</h1>
    <p class="tagline">Post whatever. No accounts. No likes.</p>
  </header>

  <main>
    <section class="post-form">
      <h2>Make a Post</h2>
      <form>
        <input type="text" placeholder="Name (optional)" name="name">
        <textarea name="content" placeholder="What's on your mind?" rows="5"></textarea>
        <input type="file" name="image">
        <button type="submit">Post</button>
      </form>
    </section>

    <section class="posts">
      <div class="post">
        <div class="post-header">Anonymous | 2025-06-01</div>
        <p>Hello world! This is my first post.</p>
        <img src="https://placekitten.com/400/200" alt="Example post image">
      </div>

      <div class="post">
        <div class="post-header">Anonymous | 2025-05-31</div>
        <p>This site is like a chill mix of Tumblr and 4chan. I dig it.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AnonBoard. No rights reserved.</p>
  </footer>
</body>
</html>
